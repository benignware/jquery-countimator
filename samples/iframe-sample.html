<!DOCTYPE HTML>
<html>
  <head>
      <meta charset="utf-8"/>
      
      <!-- example of jquery checkview component -->
      
      <title>jquery-countimator | iframe sample</title>
      
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      
      <script src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
      
      <!-- bootstrap3 -->
      <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
      
      
      <style>
        
        iframe {

          height: 270px;
        }
      </style>

  <body>

      <div class="container">
        <h1>jquery-countimator</h1>
        <p class="lead">Animated counter</p>
      </div>
    </header>
    
    <div class="container">


      <div class="row">
        <div class="col-md-8">
          
          <h2>IFrame Example</h2>
          <p>This example addresses <a href="https://github.com/benignware/jquery-countimator/issues/1">Issue #1</a></p>
          <iframe src='iframe.html' width='300' height='300' onload="this.contentWindow.focus()"></iframe>
        </div>
        
      </div>
      
    
  </body>
</html>
