<!DOCTYPE HTML>
<html>
  <head>
	    <meta charset="utf-8"/>
	    
	    <!-- example of jquery checkview component -->
	    
	    <title>jquery-countimator</title>
	    
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	    
	    <script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
	    
	    <!-- bootstrap3 -->
	    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	    
	    <script src="https://raw.githubusercontent.com/benignware/jquery-example/master/src/js/jquery.example.js"></script>
		  
		  <script src="../src/js/jquery.countimator.js"></script>
		  <script src="../src/js/jquery.countimator.wheel.js"></script>
		  
	</head>
	<body>
		
		<header class="subhead" id="overview">
		  <div class="container">
		    <h1>jquery-countimator</h1>
		    <p class="lead">Animated counter</p>
		  </div>
		</header>
		
    <div class="container">

		  <div class="row">
		    <div class="col-md-8">
          
    			<h2>Basic usage</h2>

    			<p>Init the countimator-plugin:</p>
          <script data-example="examples">
            $(function() {
              $(".counter").countimator();
            });
          </script>
    		
    			<h3>Using inline html</h3>

          <p data-example="example1" data-example-html="inner">
    			  You got to count it <span class="counter counter-default badge">20</span> times
    			</p>
    			
        </div>
    	  
		  </div>
		  
		
	</body>
</html>
